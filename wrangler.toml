name = "panelverse"
compatibility_date = "2024-04-01"
compatibility_flags = ["nodejs_compat"]
pages_build_output_dir = ".vercel/output/static"

[d1_databases]
binding = "DB"
database_name = "panelverse-db"
database_id = "your-database-id-here"

[[r2_buckets]]
binding = "BUCKET"
bucket_name = "panelverse-covers"
